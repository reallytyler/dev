<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT-O-RAMA | Redzone.Host</title>
    <style>
        :root {
            --primary: #ff66b2;
            --secondary: #ffcc00;
            --bg: #2a0845;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Fun Background */
        .bg-pattern {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: url('https://www.transparenttextures.com/patterns/paws.png');
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 4px 4px #000;
            animation: wobble 2s infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .meow-button {
            background: var(--secondary);
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            box-shadow: 0 5px 0 #b8860b;
        }

        .meow-button:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #b8860b;
        }

        /* Cat Fact Box */
        #fact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 15px;
            border: 2px dashed var(--primary);
        }

        /* Cat Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .cat-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            color: #333;
            transition: transform 0.3s;
            position: relative;
        }

        .cat-card:hover {
            transform: scale(1.05) rotate(2deg);
            z-index: 10;
        }

        .cat-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .cat-info {
            padding: 15px;
        }

        /* The 3D Cube Section (Modified) */
        .cube-section {
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #111;
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: cover;
            border: 2px solid var(--primary);
        }

        .front  { transform: rotateY(0deg) translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        /* Floating Flying Kittens */
        .flying-cat {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 40px;
            animation: fly 2s forwards;
        }

        @keyframes fly {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <header>
        <h1>üêà CAT-O-RAMA üêà</h1>
        <p>The Purr-fect Corner of Redzone.Host</p>
        <button class="meow-button" onclick="makeItMeow(event)">CLICK FOR MEOW!</button>
        
        <div id="fact-container">
            <h3>Did you know?</h3>
            <p id="cat-fact">Cats spend 70% of their lives sleeping!</p>
            <button onclick="getCatFact()" style="background:none; border:1px solid white; color:white; cursor:pointer; border-radius:5px;">New Fact</button>
        </div>
    </header>

    <div class="gallery" id="cat-gallery">
        <!-- Cats will load here -->
    </div>

    <div class="cube-section">
        <h2>The Relic of Wawa</h2>
        <div class="scene">
            <div class="cube" id="cube">
                <div class="face front"  style="background-image:url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIX2w1/giphy.gif')"></div>
                <div class="face back"   style="background-image:url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIX2w1/giphy.gif')"></div>
                <div class="face right"  style="background-image:url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIX2w1/giphy.gif')"></div>
                <div class="face left"   style="background-image:url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIX2w1/giphy.gif')"></div>
                <div class="face top"    style="background-image:url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIX2w1/giphy.gif')"></div>
                <div class="face bottom" style="background-image:url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbnUQpnihPSIgIX2w1/giphy.gif')"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è and Catnip. &copy; 2024 Redzone.Host</p>
    </footer>

    <script>
        // 1. Fetch Random Cats from API
        async function loadCats() {
            const gallery = document.getElementById('cat-gallery');
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search?limit=12&has_breeds=1');
                const data = await response.json();
                
                data.forEach(cat => {
                    const breed = cat.breeds[0] ? cat.breeds[0].name : "Mysterious Cat";
                    const card = document.createElement('div');
                    card.className = 'cat-card';
                    card.innerHTML = `
                        <img src="${cat.url}" alt="Cat">
                        <div class="cat-info">
                            <strong>${breed}</strong>
                            <p>Very cute, 10/10 would pet.</p>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            } catch (err) {
                console.log("Error fetching cats :(");
            }
        }

        // 2. Fetch Cat Facts
        async function getCatFact() {
            const factEl = document.getElementById('cat-fact');
            factEl.innerText = "Thinking like a cat...";
            try {
                const res = await fetch('https://catfact.ninja/fact');
                const data = await res.json();
                factEl.innerText = data.fact;
            } catch {
                factEl.innerText = "Cats are liquid.";
            }
        }

        // 3. Interactive Meow & Particles
        function makeItMeow(e) {
            // Play a synthetic "Meow" sound
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);

            // Spawn floating emojis
            for(let i=0; i<8; i++) {
                const kitten = document.createElement('div');
                kitten.className = 'flying-cat';
                kitten.innerText = ['üêà','üêæ','üê±','üòª','üß∂'][Math.floor(Math.random()*5)];
                kitten.style.left = e.clientX + 'px';
                kitten.style.top = e.clientY + 'px';
                
                const x = (Math.random() - 0.5) * 400;
                const y = (Math.random() - 0.5) * 400;
                kitten.style.setProperty('--x', `${x}px`);
                kitten.style.setProperty('--y', `${y}px`);
                
                document.body.appendChild(kitten);
                setTimeout(() => kitten.remove(), 2000);
            }
        }

        // 4. Original Cube Rotation Logic
        const cube = document.getElementById('cube');
        function randomRotation() {
            const x = Math.random() * 360;
            const y = Math.random() * 360;
            cube.style.transition = 'transform 1s ease-in-out';
            cube.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
        }

        setInterval(randomRotation, 1500);
        
        // Initialize
        loadCats();
        getCatFact();
    </script>
</body>
</html>
